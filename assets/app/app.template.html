<div class="row">
    <div class="flex-container">
        <br>
        <searchbox (update)="value = $event"></searchbox>
        <br>
        <br>
        <br>
        <div class="station" *ngFor='let station of stations | search : value'>
            <div class="{{ station.broken }}">
                {{ station.locationName }}
            </div>
            <div class="city">
                {{ station.city }}
            </div>
        </div>

    </div>
</div>
